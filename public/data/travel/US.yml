  - Canadian and US authorities announced on July 15, 2020, that the closure of their
    mutual border has been [extended until at least September 21, 2020](https://www.garda.com/crisis24/news-alerts/360646/canada-authorities-extend-border-closure-with-us-until-august-21-update-20).
