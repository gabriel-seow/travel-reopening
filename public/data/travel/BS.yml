  - A two-week nationwide lockdown would [be in place until August 19, 2020](https://www.garda.com/crisis24/news-alerts/366456/bahamas-authorities-declare-two-week-nationwide-lockdown-from-august-4-update-11).
  - All public and private beaches on the island of New Providence, Paradise Island,
