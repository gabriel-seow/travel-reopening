sources:
  domestic:
    - 'You can travel in Norway if you can [avoid spreading the infection](https://www.fhi.no/en/op/novel-coronavirus-facts-advice/facts-and-general-advice/travel-advice-COVID19/#international-travel)'
  inbound:
    - 'Norwegian authorities announced a list of over 20 countries from which travelers will be able to travel to Norway from July 15, 2020, and [do not have to face a mandatory 10-day quarantine period upon arrival](https://www.udi.no/en/important-messages/endring-i-innreiseregler-fra-15.-juli/).'
  outbound:
    - 'The Ministry of Foreign Affairs is maintaining its global advice against all [non-essential travel to all countries](https://www.regjeringen.no/en/topics/foreign-affairs/reiseinformasjon/travel_coronavirus/id2691821/).'
  visa_quarantine:
    - 'Authorities imposed a [10-day quarantine requirement](https://www.garda.com/crisis24/news-alerts/366761/norway-authorities-halt-easing-of-covid-19-restrictions-and-impose-further-quarantine-requirements-for-selected-countries-august-6-update-12) for travellers arriving from Switzerland, France, and the Czech Republic on August 6, 2020.'
    - 'Authorities imposed a [10-day quarantine requirement](https://www.fhi.no/en/op/novel-coronavirus-facts-advice/facts-and-general-advice/travel-advice-COVID19/)for travellers arriving from United Kingdom, Austria, Greece, and Ireland.'
    - 'All travelers arriving into the country from countries with more than 20 confirmed new COVID-19 cases per 100,000 population in the previous two weeks will have to quarantine on arrival](https://www.fhi.no/en/op/novel-coronavirus-facts-advice/facts-and-general-advice/travel-advice-COVID19/).'
