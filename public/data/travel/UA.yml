sources:
  domestic:
  - In Ukraine, all public transportation, hotels, restaurants and coffee shops, church
    services, day care centers, swimming pools and sports gyms (except groups that
    are larger than 10 people) are [open](https://www.traveloffpath.com/ukraine-has-reopened-for-tourism-everything-you-need-to-know/),
    including sporting events without spectators.
  - Inter-regional transportation, including passenger rail travel on Ukrzaliznytsia
    (Ukrainian Railways) are [available](https://www.traveloffpath.com/ukraine-has-reopened-for-tourism-everything-you-need-to-know/).
  - Nationwide quarantine measures [extended through August 31, 2020](https://www.garda.com/crisis24/news-alerts/362611/ukraine-nationwide-quarantine-measures-extended-through-august-31-update-17).
  inbound:
  - The Ministry of Health of Ukraine have created a ['RED Zone' country list and
    a 'GREEN Zone' country list](https://www.traveloffpath.com/ukraine-has-reopened-for-tourism-everything-you-need-to-know/).
  - The 'RED Zone' countries are defined by having more than 40 active cases per 100,000
    population. Tourists entering Ukraine from the 'RED Zone' countries may still
    be permitted, but [need to undergo quarantine for 14 days.](https://www.traveloffpath.com/ukraine-has-reopened-for-tourism-everything-you-need-to-know/).
  - The 'Green Zone' countries are defined by having less than 40 active cases per
    100,000 population. Tourists entering Ukraine from the 'Green Zone' countries
    [do not need to quarantine.](https://www.traveloffpath.com/ukraine-has-reopened-for-tourism-everything-you-need-to-know/).
  outbound:
  - Commercial international passenger services to and from Ukraine have [resumed
    as of June 15, 2020](https://ua.usembassy.gov/covid-19-information/).
