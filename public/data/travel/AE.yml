  - Authorities require negative PCR tests to be dated within the prior 4 days of
    arrival in the country and to be [carried out by a recognized laboratory](https://www.garda.com/crisis24/news-alerts/362591/uae-authorities-make-covid-19-pcr-tests-compulsory-for-arriving-passengers-august-1-update-51).
