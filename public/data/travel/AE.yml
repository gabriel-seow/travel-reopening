    from June 29, 2020.
  outbound:
  - Officials in Abu Dhabi eased travel restrictions for residents on July 4, 2020
    [permitting short trips outside of the emirate, provided they take a coronavirus
    disease (COVID-19) test](https://www.garda.com/crisis24/news-alerts/358091/uae-travel-restrictions-eased-for-residents-of-abu-dhabi-july-4-update-49).
