  - Authorities in the UAE eased travel restrictions for international tourists, [permitting
    their arrival](https://www.emirates.com/sg/english/help/flying-to-and-from-dubai/tourists-travelling-to-dubai/)
    in Dubai only.
  - All passengers are expected to [produce a negative COVID-19 test](https://www.garda.com/crisis24/news-alerts/357706/uae-authorities-in-dubai-ease-travel-restrictions-on-july-7-update-48)
    prior to boarding flights to Dubai that is less than 4 days old.
