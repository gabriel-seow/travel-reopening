  - Residents of Abu Dhabi city, Al Ain and Al Dhafra can [travel within their cities
    but not enter or leave them and cannot go to other emirates](https://www.thenational.ae/uae/health/coronavirus-everything-you-need-to-know-about-covid-19-in-the-uae-1.990131).
